<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
<h1>setTimeout() with a Callback</h1>
<p>Wait for 3 seconds </p>

<h1 id="wait"></h1>

<script>
setTimeout(myFunction, 3000);

function myFunction() {
  document.getElementById("wait").innerHTML = "You have creted set time out with call back";
}
</script>
</body>
