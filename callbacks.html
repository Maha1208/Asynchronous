<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback function in asynchronous</title>
</head>
<body>
    <h1>Callback functions</h1>
    <p>the result of the calculation is:</p>
    <p id="cal"></p>
<script>
    function myCalculation(some)
    {
        document.getElementById("cal").innerHTML=some;
    }

    function myCalculator(num1,num2,myCallback){

        let sum=num1+num2;
        myCallback(sum);
    }
    myCalculator(247,238,myCalculation)
</script>
</body>
</html>
