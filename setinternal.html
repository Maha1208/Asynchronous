<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>setInterval() with a Callback</h1>

<p>Using setInterval() to display the time every second (3000 milliseconds).</p>

<h1 id="demo"></h1>

<script>
setInterval(myFunction, 2000);

function myFunction() 
{
  let d = new Date(); //date method()
  document.getElementById("demo").innerHTML=
  d.getHours() + ":" +
  d.getMinutes() + ":" +
  d.getSeconds();
}
</script>
</body>
</html>
